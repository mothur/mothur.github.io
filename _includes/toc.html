<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

<script>
$(document).ready(function() {

  var toc = $('#TOC');

  // Select each header
  sections = $('.td-content h2');

	if(sections.length > 3){

		$(toc).append(
			'<li id="link_home" class="md-nav__item"><a class="md-nav__link" href="#" title="home">Top of page</a></li>'
		);

    $.each(sections, function(idx, v) {
        section = $(v);
        var div_id = $(section).attr('id');
        var div_text = section.text().split('ðŸ”—')[0];
        var parent = $("#" + div_id)
        var content = '<li id="link_' + div_id + '" class="md-nav__item"><a class="md-nav__link" href="#' + div_id + '" title="' + div_text +'">' + div_text +'</a></li>';
        $(toc).append(content);

        // Add section code to subnavigation
        var children = $('<nav class="md-nav"><ul class="md-nav__list"></nav></ul>')
        var contenders = $("#" + div_id).nextUntil("h2");
        $.each(contenders, function(idx, contender){
           if($(contender).is('h3') || $(contender).is('h4')) {
               var contender_id = $(contender).attr('id');
               var contender_text = $(contender).text().split("ðŸ”—")[0];
               var content = '<li class="md-nav__item"><a class="md-nav__link" href="#' + contender_id + '" title="' + contender_text +'">' + contender_text +'</a></li>';
               children.append(content);
            }
         })
         $("#link_" + div_id).append(children);
    });
	}
});
</script>
